<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AF</title>
	<style>
		/**
		 * reset 
		 */
		body {
			margin: 0;
		}
		ul {
			padding: 0;
		}
		.header {
			background: #3f51b5;
			height: 60px;
			border-bottom: 2px solid #c5cae9;
			border-bottom-style: outset;
		}
		li {
			list-style-type: none;
		}
		a {
			color: #000;
		}
		.header a {
			color: #fff;
		}
		a {
			text-decoration: none;
		}
		#articles {
			width: 50%;
			font-size: 36px;
			margin: auto;
		}
		/**
		 * 注意媒体查询的顺序。
		 */
		@media screen and (max-width: 900px) {
			#articles {
				width: 75%;
			}
		}
		@media screen and (max-width: 550px){
			#articles {
				width: 100%;
				font-size: 26px;
			}
			#articles li.article {
				margin: 0px;
			}
		}

		#main h1 {
	    text-align: center;
	    color: #F50057;
	    font-family: Economica, Tahoma, Arial, sans-serif;
	    text-transform: uppercase;
		}
		li.article {
			margin: 20px;
			border-top: 1px solid #ccc;
			padding: 20px 0;
		}
		li.article a {
			color: #4183c4;
		}
		ul#articles {
			counter-reset: li;
		}
		ul#articles li.article:before {
			content: counter(li);
			counter-increment: li;
			font-size: 16px;
			margin-right: 10px;
		}
		.avatar {
			display: inline-block;
		}
		.tools {
			float: right;
		}
		.tools ul li {
			list-style-type: none;
			display: inline-block;
			float: left;
			margin: 5px 10px;
		}
		.row:before, .row:after {
			content: '';
			display: table;
			height: 0;
			visibility: hidden;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="header row">
		<!-- <div class="avatar"><img src="./public/assets/imgs/af.png" alt=""></div> -->
		<div class="tools">
			<ul>
				<li class="search"><a href="">Search</a></li>
				<li class="git-hub"><a href="">GitHub</a></li>
				<li class="twitter"><a href="">Twitter</a></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<h1 class="article">Articles</h1>
		<ul id="articles">
			<li class="article"><a href="./public/vue-list-animation.html">Vue List Items Animation...</a></li>
			<li class="article"><a href="./public/vue-list-animation.html">Vue Reactivity in Depth...</a></li>
		</ul>
	</div>
</body>
</html>
